<head>
  <title>PixelBoards</title>
</head>

<body>
    {{> tcontrols}}

    <a id="fork-me" href="https://github.com/tlenclos/PixelBoards"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <div id="loader"></div>
    <canvas id="layer" width="100%" height="100%"></canvas>
    <canvas id="canvasboard" width="100%" height="100%">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
</body>

<template name="tcontrols">
    <div id="controls">
        <p>Color <input type="color" value="#FF0000"></p>
        <hr />
        <p>Right click to remove pixel</p>
        <hr />
        {{> drawers}}
        <p id="clean">Clean board</p>
    </div>
</template>

<template name="drawers">
    <p class="drawers">{{drawers}} drawers online</p>
</template>
