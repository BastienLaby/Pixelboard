<template name="controls">
    <div id="controls">
        <p><a href="/">Board list</a></p>
        <hr />

        <p><input type="text" value="{{title}}" name="title" disabled="{{disableTitleEdition}}"/></p>
        <hr />

        {{#if owner}}
            By <strong>{{owner}}</strong>
        {{else}}
            <p class="message warning">This board has no owner, it will be deleted tonight. Please login to save your board.</p>
        {{/if}}
        <hr />

        <p class="drawers">{{drawers}} drawers online</p>
        <hr />

        <p>Right click to remove pixel</p>
        <hr />

        <p><em>[ctrl+z]</em> Undo</p>
        <p><em>[ctrl+y]</em> Redo</p>
        <p id="control-eyedropper"><em>[i]</em> Eyedropper</p>
        <hr />

        <p>Color <input type="color" value="#FF0000"></p>
        {{#if ownBoard}}
        <hr />
        <p id="clean">Clean board</p>
        <p><a href="" id="link-delete-board">[X] Delete board</a></p>
        {{/if}}

        {{#if message}}
            <hr />
            <p class="message error">{{message}}.</p>
        {{/if}}
    </div>
</template>
