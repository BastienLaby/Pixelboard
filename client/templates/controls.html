<template name="controls">
    <div id="controls">
        <p><a href="/">Board list</a></p>
        <hr />
        {{> loginButtons}}
        <hr />
        <p><input type="text" value="{{title}}" name="title" /></p>
        <hr />
        By <strong>{{owner}}</strong>
        <hr />
        <p class="drawers">{{drawers}} drawers online</p>
        <hr />
        <p>Right click to remove pixel</p>
        <hr />
        <p>Color <input type="color" value="#FF0000"></p>

        {{#if ownBoard}}
        <hr />
        <p id="clean">Clean board</p>
        <p><a href="" id="link-delete-board">[X] Delete board</a></p>
        {{/if}}

        {{#if message}}
            <hr />
            <p class="message error">{{message}}.</p>
        {{/if}}
    </div>
</template>
