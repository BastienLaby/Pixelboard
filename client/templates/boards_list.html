<template name="boardsList">
    <h2>Pixelboard</h2>
    <p>Collaborative pixel art drawing.</p>
    <p><a href="" id="createBoard">Create your own !</a></p>
    {{> loginButtons}}

    <h3>Public boards</h3>
    <ul>
    {{#each boards}}
        <li><a href="{{pathFor 'board'}}">{{ title }}</a></li>
    {{/each}}
    </ul>
</template>
