<template name="boardsList">
    {{> header }}

    <div id="boards">
        <p id="sort">Sort by &nbsp;&nbsp;&nbsp;<strong>creation date</strong></p>

            {{#each boards}}
                <div class="four columns clearfix">
                    <div class="board">
                        <a href="{{pathFor 'board'}}">

                            {{#if thumbnail}}
                                <img class="u-max-full-width board-thumbnail" src="board_image/{{thumbnail}}" />
                            {{else}}
                                <span class="no-preview">No preview</span>
                            {{/if}}

                        </a>
                        <p class="board-title"><a href="{{pathFor 'board'}}">{{ title }}</a> <span class="board-state board-open">open</span></p>
                        <p class="board-meta"><img src="default-avatar.png" />by <a href="#" class="board-author">{{author}}</a></p>
                    </div>
                </div>
            {{/each}}

            <br class="clear" />
    </div>

    <footer><a href="{{pathFor 'changelog'}}">Changelog</a> | <a href="https://github.com/tlenclos/squary.io">Fork me on github</a></footer>
</template>
