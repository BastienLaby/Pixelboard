<template name="boardsList">
    <h2>PixelBoards</h2>
    <p>Collaborative pixel art drawing.</p>
    <p><a href="/board/my-beautiful-board">Create your own !</a></p>

    <h3>Public boards</h3>
    <ul>
    {{#each boards}}
        <li><a href="{{pathFor 'board'}}">{{ title }}</a></li>
    {{/each}}
    </ul>
</template>
